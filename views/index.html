<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gomoku Realtime</title>
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            /* background-color: #322f2f; */
            background: linear-gradient(135deg, #322f2f, #3e416f);
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #game-container {
            display: grid;
            grid-template-columns: 4fr 2fr;
            gap: 10px;
            width: 100%;
            max-width: 1500px;
            align-items: center;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(19, 1fr);
            gap: 1px;
            width: 100%;
            max-width: 1000px;
            height: auto;
            aspect-ratio: 1;
            background-color: #b19b9b;
            border: 2px solid #828282;
            box-shadow: 0 0 10px rgba(156, 152, 152, 0.5);
        }

        #chat-section {
            background-color: #444;
            width: 100%;
            max-width: 500px;
            height: 95%;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: stretch;
        }

        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            background-color: #555;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            max-height: 690px;
            min-height: 690px;
        }

        #chat-input {
            display: flex;
            gap: 10px;
        }

        #player-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            /* background-color: #1c1c1c; */
            margin-left: 2px;
            width: 100%;
            max-width: 1500px;
            padding: 10px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        #player1 {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            padding: 0;
            margin: 0;
        }

        #player2 {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            padding: 0;
            margin: 0;
        }

        #player1 img {
            margin: 0;
            padding: 0;

        }

        #player2 img {
            margin: 0;
            padding: 0;
        }

        #player2 p {
            visibility: visible;
        }

        #ready-btn {
            margin-bottom: 10px;
            margin-right: 150px;
            align-self: center;
        }

        @media (max-width: 768px) {
            #game-container {
                grid-template-columns: 1fr;
                ;
                gap: 10px;
                height: auto;
            }

            #board {
                max-width: 100%;
                width: 100%;
                aspect-ratio: 1;
            }

            #chat-section {
                max-width: 100%;
                width: 100%;
                height: auto;
            }

            #player-info {
                flex-direction: column;
                align-items: center;
                text-align: center;
                gap: 15px;
            }

            #ready-btn {
                margin: 20px auto;
            }
        }

        @media (max-width: 576px) {
            #chat-messages {
                max-height: 300px;
                min-height: 300px;
            }

            #chat-input {
                flex-direction: column;
                gap: 5px;
            }

            #board {
                grid-template-columns: repeat(19, minmax(0, 1fr));
            }
        }

        #reset-confirmation {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #444;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
        }

        .cell {
            width: 100%;
            aspect-ratio: 1;
            background-color: #888;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            box-shadow: inset 0 0 2px rgba(90, 88, 88, 0.5);
            border: 1px solid #c0b9b9;
        }

        .cell:hover {
            background-color: #aaa;
        }

        .cell.taken {
            background-color: #718f8f;
            cursor: not-allowed;
        }

        #game-status {
            visibility: hidden;
            display: none;
        }

        #emoji-list {
            display: flex;
            flex-wrap: nowrap;
            gap: 5px;
            max-width: 100%;
            overflow-x: auto;
            overflow-y: hidden;
            background-color: #fff;
            border-radius: 5px;
            padding: 10px;
            white-space: nowrap;
        }

        .emoji {
            cursor: pointer;
            font-size: 1.5rem;
            padding: 5px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .emoji:hover {
            background-color: #ddd;
        }

        .d-none {
            display: none;
        }

        #players-content {
            max-height: 500px;
            overflow-y: auto;
            background-color: #444;
            padding: 10px;
            border-radius: 5px;
        }

        #players-list .list-group-item {
            border: none;
            margin-bottom: 5px;
        }
    </style>
</head>

<body class="d-flex flex-column align-items-center justify-content-center">
    <div class="container text-center">
        <!-- <h1 class="mb-4">Gomoku Realtime</h1> -->
        <div id="player-info" class="row justify-content-between bg-dark p-3 rounded">
            <div id="player1" class="col text-center">
                <img id="player1-avatar" src="" alt="Player 1" class="" width="50" height="50">
                <p id="player1-name">Player 1</p>
                <p id="status-text-player1">Ch∆∞a s·∫µn s√†ng</p>
            </div>
            <div id="player2" class="col text-center">
                <img id="player1-avatar" src="" alt="Player 1" class="" width="50" height="50">
                <p id="player2-name"></p>
                <p id="status-text-player2">Ch∆∞a s·∫µn s√†ng</p>
            </div>
        </div>
        <button id="ready-btn" class="btn btn btn-secondary mt-3">S·∫µn s√†ng</button>
        <div id="game-container" class="d-grid">
            <div id="board" class="my-4"></div>
            <div id="chat-section">
                <div id="chat-navigation" class="d-flex justify-content-between mb-3">
                    <button id="btn-chat" class="btn btn-secondary">Chat</button>
                    <button id="btn-players" class="btn btn-secondary">Players</button>
                    <button id="btn-settings" class="btn btn-secondary">Settings</button>
                </div>
                <div id="chat-content">
                    <div id="chat-messages" class="bg-secondary p-3 rounded mb-3 text-start"></div>
                    <div id="chat-input" class="input-group">
                        <input type="text" id="chat-text" class="form-control" placeholder="Nh·∫≠p n·ªôi dung chat...">
                        <button id="emoji-button" class="btn btn-secondary">üòÄ</button>
                        <button id="send-chat" class="btn btn-secondary">G·ª≠i</button>
                    </div>
                    <!-- Emoji unicode -->
                    <div id="emoji-list" class="d-none p-2 border bg-white" style="position: absolute; z-index: 1000;">
                        <span class="emoji">üòÄ</span>
                        <span class="emoji">üòÅ</span>
                        <span class="emoji">üòÇ</span>
                        <span class="emoji">ü§£</span>
                        <span class="emoji">üòÉ</span>
                        <span class="emoji">üò≠</span>
                        <span class="emoji">ü§Ø</span>
                        <span class="emoji">üòÖ</span>
                        <span class="emoji">üòÜ</span>
                        <span class="emoji">üòç</span>
                        <span class="emoji">üòò</span>
                        <span class="emoji">üòé</span>
                        <span class="emoji">üê∏</span>
                    </div>
                </div>
                <div id="settings-content" class="d-none">
                    <p>Ch·ª©c nƒÉng ƒëang ƒë∆∞·ª£c ph√°t tri·ªÉn.</p>
                </div>
                <div id="players-content" class="d-none">
                    <ul id="players-list" class="list-group">
                        <p>List user</p>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div id="reset-confirmation">
        <p id="winner-message">Winner: </p>
        <p>Res-G: <span id="countdown-timer">10</span>s</p>
        <button id="yes-play-again">Yes</button>
        <button id="no-play-again">No</button>
    </div>
    <div id="game-status">B·∫Øt ƒë·∫ßu</div>

    <script>
        const socket = io();
        const board = document.getElementById('board');
        const chatMessages = document.getElementById('chat-messages');
        const chatText = document.getElementById('chat-text');
        const sendChat = document.getElementById('send-chat');
        const gameStatus = document.getElementById('game-status');
        const resetConfirmation = document.getElementById('reset-confirmation');
        const winnerMessage = document.getElementById('winner-message');
        const countdownTimer = document.getElementById('countdown-timer');

        document.getElementById('btn-chat').addEventListener('click', () => {
            document.getElementById('chat-content').classList.remove('d-none');
            document.getElementById('settings-content').classList.add('d-none');
            document.getElementById('players-content').classList.add('d-none');

        });

        document.getElementById('btn-settings').addEventListener('click', () => {
            document.getElementById('chat-content').classList.add('d-none');
            document.getElementById('settings-content').classList.remove('d-none');
            document.getElementById('players-content').classList.add('d-none');
        });

        document.getElementById('btn-players').addEventListener('click', () => {
            document.getElementById('chat-content').classList.add('d-none');
            document.getElementById('settings-content').classList.add('d-none');
            document.getElementById('players-content').classList.remove('d-none');
        });

        document.addEventListener('DOMContentLoaded', () => {
            const emojiButton = document.getElementById('emoji-button');
            const emojiList = document.getElementById('emoji-list');
            const chatText = document.getElementById('chat-text');

            emojiButton.addEventListener('click', () => {
                emojiList.classList.toggle('d-none');
            });

            document.querySelectorAll('.emoji').forEach(emoji => {
                emoji.addEventListener('click', (e) => {
                    chatText.value += e.target.textContent;
                    emojiList.classList.add('d-none');
                });
            });

            document.addEventListener('click', (e) => {
                if (!emojiList.contains(e.target) && e.target !== emojiButton) {
                    emojiList.classList.add('d-none');
                }
            });
        });

        let playerNumber = null;
        let currentTurn = 1;
        let gameStarted = false;
        let countdown;
        let swapTurn = false;
        let players = [];

        const startCountdown = () => {
            let time = 10;
            countdownTimer.textContent = time;
            countdown = setInterval(() => {
                time--;
                countdownTimer.textContent = time;
                if (time <= 0) {
                    clearInterval(countdown);
                    resetConfirmation.style.display = 'none';
                }
            }, 1000);
        };

        const isScrolledToBottom = (element) => {
            return element.scrollHeight - element.scrollTop === element.clientHeight;
        };

        const scrollToBottom = (element) => {
            element.scrollTop = element.scrollHeight;
        };

        socket.on('chat-message', ({ player, message }) => {
            const wasScrolledToBottom = isScrolledToBottom(chatMessages);
            if (wasScrolledToBottom) {
                scrollToBottom(chatMessages);
            }
        });

        document.getElementById('btn-chat').addEventListener('click', () => {
            scrollToBottom(chatMessages);
        });
        socket.on('reset-waiting', ({ playerId }) => {
            gameStatus.style.display = 'block';
            gameStatus.textContent = `ƒêang ch·ªù ng∆∞·ªùi ch∆°i kh√°c ƒë·ªìng √Ω...`;
        });


        document.getElementById('yes-play-again').addEventListener('click', () => {
            socket.emit('reset-request');
            clearInterval(countdown);
            resetConfirmation.style.display = 'none';
        });

        document.getElementById('no-play-again').addEventListener('click', () => {
            clearInterval(countdown);
            resetConfirmation.style.display = 'none';
        });

        socket.on('win', (winner) => {
            const winningPlayer = players.find(player => player.guestId === winner);
            const winnerName = winningPlayer ? winningPlayer.name : winner;
            resetConfirmation.style.display = 'block';
            gameStatus.style.display = 'block';
            // console.log('Winning player:', winningPlayer);
            winnerMessage.textContent = `Winner: ${winnerName}`;
            gameStarted = false;
            startCountdown();
        });

        socket.on('reset', ({ turn, swapTurn: newSwapTurn }) => {
            resetConfirmation.style.display = 'none';
            clearInterval(countdown);

            swapTurn = newSwapTurn;

            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('taken');
            });

            gameStarted = true;
            currentTurn = turn;

            const playerSymbol = swapTurn ? ['O', 'X'] : ['X', 'O'];
            gameStatus.style.display = 'block';
            // gameStatus.textContent = `Game restarted! Player ${turn === socket.id ? 'you' : 'opponent'} turn (${playerSymbol[0]})`;
            // setTimeout(() => (gameStatus.style.display = 'none'), 2000);
        });

        const fetchGuestData = async (guestId) => {
            try {
                const response = await fetch(`/go/guest/${guestId}`);
                if (!response.ok) throw new Error('Failed to fetch guest data');
                const data = await response.json();
                return data.guest;
            } catch (error) {
                console.error('Error fetching guest data:', error);
                return null;
            }
        };

        const setupPlayerInfo = async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const guestId = urlParams.get('guestId');
            const guest = await fetchGuestData(guestId);

            if (guest) {
                document.getElementById('player1-avatar').src = guest.avatar || '';
                document.getElementById('player1-name').textContent = guest.guestName || '';
                socket.emit('player-info', { guestId });
            }
        };

        const createBoard = () => {
            board.innerHTML = '';
            for (let i = 0; i < 19; i++) {
                for (let j = 0; j < 19; j++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.row = i;
                    cell.dataset.col = j;

                    cell.addEventListener('click', () => {
                        if (cell.classList.contains('taken')) {
                            console.log('Invalid move: Cell already taken.');
                            return;
                        }
                        if (!gameStarted) {
                            console.log('Invalid move: Game not started.');
                            return;
                        }
                        const urlParams = new URLSearchParams(window.location.search);
                        const guestId = urlParams.get('guestId');
                        if (currentTurn !== guestId) {
                            console.log('Invalid move: Not your turn.');
                            return;
                        }
                        socket.emit('move', { row: i, col: j, guestId });
                    });
                    board.appendChild(cell);
                }
            }
        };
        socket.on('player-info', (updatedPlayers) => {
            players = updatedPlayers;
            players.forEach((player, index) => {
                const playerElement = document.getElementById(`player${index + 1}`);
                const statusTextId = index === 0 ? 'status-text-player1' : 'status-text-player2';
                if (playerElement) {
                    playerElement.querySelector('img').src = player.avatar || '/default-avatar.jpg';
                    playerElement.querySelector('p').textContent = player.name || `Player ${index + 1}`;
                    document.getElementById(statusTextId).textContent = player.isReady ? 'S·∫µn s√†ng' : 'Ch∆∞a s·∫µn s√†ng';
                }
            });
            // console.log("Updated players:", players);
        });


        socket.on('update-ready-status', (data) => {
            console.log('Update Ready Status:', data);
        });

        socket.on('reset-ready-status', () => {
            console.log('Reset Ready Status triggered');
        });

        const readyButton = document.getElementById('ready-btn');
        const statusTextPlayer1 = document.getElementById('status-text-player1');
        const statusTextPlayer2 = document.getElementById('status-text-player2');

        readyButton.addEventListener('click', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const guestId = urlParams.get('guestId');

            if (guestId) {
                socket.emit('player-ready', { guestId });
                readyButton.disabled = true; // V√¥ hi·ªáu h√≥a n√∫t
            }
        });

        socket.on('update-ready-status', ({ guestId, isReady }) => {
            // T√¨m ng∆∞·ªùi ch∆°i d·ª±a tr√™n guestId
            const playerIndex = players.findIndex(player => player.guestId === guestId);

            if (playerIndex === 0) {
                document.getElementById('status-text-player1').textContent = isReady ? 'S·∫µn s√†ng' : 'Ch∆∞a s·∫µn s√†ng';
            } else if (playerIndex === 1) {
                document.getElementById('status-text-player2').textContent = isReady ? 'S·∫µn s√†ng' : 'Ch∆∞a s·∫µn s√†ng';
            }
        });

        socket.on('reset-ready-status', () => {
            document.getElementById('status-text-player1').textContent = 'Ch∆∞a s·∫µn s√†ng';
            document.getElementById('status-text-player2').textContent = 'Ch∆∞a s·∫µn s√†ng';
            document.getElementById('ready-btn').disabled = false; // K√≠ch ho·∫°t l·∫°i n√∫t s·∫µn s√†ng
        });

        socket.on('player-ready', ({ guestId, players }) => {
            // console.log(`Guest ${guestId} is ready.`);
            players.forEach(player => {
                if (player.guestId === guestId) {
                    console.log(`${player.name} is ready`);
                }
            });

            if (players.every(player => player.isReady)) {
                gameStarted = true;
                console.log('Game is ready to start.');
            }
        });

        socket.on('game-start', ({ turn }) => {
            gameStarted = true;
            currentTurn = turn;
            // console.log(`Game started. Turn: ${turn}`);
            gameStatus.style.display = 'block';
            // setTimeout(() => (gameStatus.style.display = 'none'), 2000);
        });

        socket.on('turn-changed', (newTurn) => {
            currentTurn = newTurn;
            // console.log(`Turn changed to: ${newTurn}`);
        });

        socket.on('move', ({ row, col, guestId, symbol }) => {
            const cell = board.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
            if (cell && !cell.classList.contains('taken')) {
                const playerSymbol = symbol === 1 ? (swapTurn ? "O" : "X") : (swapTurn ? "X" : "O");
                cell.textContent = playerSymbol;
                cell.classList.add('taken');
            }
        });

        sendChat.addEventListener('click', sendMessage);

        chatText.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                sendMessage();
            }
        });

        function sendMessage() {
            const message = chatText.value.trim();
            const urlParams = new URLSearchParams(window.location.search);
            const guestId = urlParams.get('guestId');

            if (message && guestId) {
                socket.emit('chat-message', { guestId, message });
                chatText.value = '';
            }
        }


        socket.on('chat-message', ({ player, message }) => {
            chatMessages.innerHTML += `<p><strong>${player}:</strong> ${message}</p>`;
            chatMessages.scrollTop = chatMessages.scrollHeight;
        });

        createBoard();
        setupPlayerInfo();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
