<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gomoku Realtime</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #322f2f;
            color: white;
            font-family: Arial, sans-serif;
        }

        #player-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 10px;
            background-color: #444;
        }

        .player {
            text-align: center;
        }

        .ready-btn {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .ready-btn.disabled {
            background-color: #888;
            cursor: not-allowed;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(19, 40px);
            gap: 2px;
            margin-top: 20px;
            position: relative;
        }

        .cell {
            width: 40px;
            height: 40px;
            background-color: #888;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            border-radius: 4px;
        }

        .cell.taken {
            cursor: not-allowed;
        }

        #game-status {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 24px;
            display: none;
        }

        #chat-section {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
            width: 40%;
        }

        #chat-messages {
            height: 200px;
            background-color: #555;
            overflow-y: auto;
            padding: 10px;
            border-radius: 4px;
        }

        #chat-input {
            display: flex;
            margin-top: 10px;
        }

        #chat-input input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 4px;
            border: none;
        }

        #chat-input button {
            margin-left: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #reset-confirmation {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #444;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
        }

        #reset-confirmation button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #reset-confirmation button#yes-play-again {
            background-color: #4CAF50;
            color: white;
        }

        #reset-confirmation button#no-play-again {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Gomoku Realtime</h1>
    <div id="player-info">
        <div id="player1" class="player">
            <img id="player1-avatar" src="" alt="Player 1" width="50" height="50">
            <p id="player1-name">Player 1</p>
        </div>
        <div id="player2" class="player">
            <img id="player2-avatar" src="" alt="Player 2" width="50" height="50">
            <p id="player2-name">Player 2</p>
        </div>
    </div>
    <div>
        <button id="ready-btn" class="ready-btn">Sẵn sàng</button>
    </div>


    <div id="board">
        <div id="game-status">Bắt đầu!</div>
    </div>

    <div id="chat-section">
        <div id="chat-messages"></div>
        <div id="chat-input">
            <input type="text" id="chat-text" placeholder="Nhập nội dung chat...">
            <button id="send-chat">Gửi</button>
        </div>
    </div>
    <div id="reset-confirmation">
        <p id="winner-message"></p>
        <p>Time remaining: <span id="countdown-timer">10</span>s</p>
        <button id="yes-play-again">Yes</button>
        <button id="no-play-again">No</button>
    </div>

    <script>
        const socket = io();
        const board = document.getElementById('board');
        const chatMessages = document.getElementById('chat-messages');
        const chatText = document.getElementById('chat-text');
        const sendChat = document.getElementById('send-chat');
        const gameStatus = document.getElementById('game-status');
        const resetConfirmation = document.getElementById('reset-confirmation');
        const winnerMessage = document.getElementById('winner-message');
        const countdownTimer = document.getElementById('countdown-timer');

        let playerNumber = null;
        let currentTurn = 1;
        let gameStarted = false;
        let countdown;

        const startCountdown = () => {
            let time = 10;
            countdownTimer.textContent = time;
            countdown = setInterval(() => {
                time--;
                countdownTimer.textContent = time;
                if (time <= 0) {
                    clearInterval(countdown);
                    resetConfirmation.style.display = 'none';
                }
            }, 1000);
        };

        document.getElementById('yes-play-again').addEventListener('click', () => {
            socket.emit('reset-request');
            clearInterval(countdown);
            resetConfirmation.style.display = 'none';
        });

        document.getElementById('no-play-again').addEventListener('click', () => {
            clearInterval(countdown);
            resetConfirmation.style.display = 'none';
        });

        socket.on('win', (winner) => {
            gameStatus.textContent = `Người chơi ${winner} thắng!`;
            gameStatus.style.display = 'block';
            gameStarted = false;
            resetConfirmation.style.display = 'block';
            startCountdown();
        });

        socket.on('reset', () => {
            resetConfirmation.style.display = 'none';
            clearInterval(countdown);

            // Reset lại bàn cờ
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                cell.textContent = ''; // Xóa nội dung của ô
                cell.classList.remove('taken'); // Gỡ bỏ trạng thái "đã được đánh dấu"
            });

            // Reset lại trạng thái trò chơi
            gameStarted = true;
            currentTurn = 1; // Đặt lại lượt đầu tiên

            gameStatus.style.display = 'block';
            gameStatus.textContent = 'Game restarted! Player 1 turn.';
        });


        const fetchGuestData = async (guestId) => {
            try {
                const response = await fetch(`/go/guest/${guestId}`);
                if (!response.ok) throw new Error('Failed to fetch guest data');
                const data = await response.json();
                return data.guest;
            } catch (error) {
                console.error('Error fetching guest data:', error);
                return null;
            }
        };

        const setupPlayerInfo = async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const guestId = urlParams.get('guestId');
            const guest = await fetchGuestData(guestId);

            if (guest) {
                document.getElementById('player1-avatar').src = guest.avatar || '';
                document.getElementById('player1-name').textContent = guest.guestName || '';
                socket.emit('player-info', { guestId });
            }
        };

        const createBoard = () => {
            board.innerHTML = '';
            for (let i = 0; i < 19; i++) {
                for (let j = 0; j < 19; j++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.row = i;
                    cell.dataset.col = j;

                    cell.addEventListener('click', () => {
                        const urlParams = new URLSearchParams(window.location.search);
                        const guestId = urlParams.get('guestId');
                        if (cell.classList.contains('taken') || !gameStarted || currentTurn !== guestId) {
                            console.log('Invalid move: Not your turn or game not started.');
                            return;
                        }
                        socket.emit('move', { row: i, col: j, guestId });
                    });
                    board.appendChild(cell);
                }
            }
        };

        socket.on('player-info', (players) => {
            players.forEach((player) => {
                if (player.id === socket.id) {
                    playerNumber = player.guestId;
                    console.log(`You are Guest ${playerNumber}`);
                }
            });

            players.forEach((player, index) => {
                const playerElement = document.getElementById(`player${index + 1}`);
                if (playerElement) {
                    playerElement.querySelector('img').src = player.avatar || '/default-avatar.jpg';
                    playerElement.querySelector('p').textContent = player.name || `Player ${index + 1}`;
                }
            });

        });

        const readyButton = document.getElementById('ready-btn');
            readyButton.addEventListener('click', () => {
                readyButton.disabled = true;
                socket.emit('player-ready');
            });

            socket.on('player-ready', ({ guestId, players }) => {
                console.log(`Guest ${guestId} is ready.`);

                players.forEach(player => {
                    if (player.guestId === guestId) {
                        console.log(`${player.name} is ready`);
                    }
                });

                if (players.every(player => player.isReady)) {
                    gameStarted = true;
                    console.log('Game is ready to start.');
                }
            });

            socket.on('game-start', ({ turn }) => {
                gameStarted = true;
                currentTurn = turn; 
                console.log(`Game started. Turn: ${turn}`);
                gameStatus.style.display = 'block';
                gameStatus.textContent = `Game bắt đầu! Lượt của người chơi: ${turn}`;
                setTimeout(() => (gameStatus.style.display = 'none'), 2000);
            });

            socket.on('turn-changed', (newTurn) => {
                currentTurn = newTurn;
                console.log(`Turn changed to: ${newTurn}`);
            });

            socket.on('move', ({ row, col, guestId, symbol }) => {
                const cell = board.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
                if (cell && !cell.classList.contains('taken')) {
                    const playerSymbol = symbol === 1 ? "X" : "O"; // Map 1 : X, 2 :  O
                    cell.textContent = playerSymbol;
                    cell.classList.add('taken');
                }
            });

        sendChat.addEventListener('click', () => {
            const message = chatText.value.trim();
            const urlParams = new URLSearchParams(window.location.search);
            const guestId = urlParams.get('guestId');

            if (message && guestId) {
                socket.emit('chat-message', { guestId, message });
                chatText.value = '';
            }
        });

        socket.on('chat-message', ({ player, message }) => {
            chatMessages.innerHTML += `<p><strong>${player}:</strong> ${message}</p>`;
            chatMessages.scrollTop = chatMessages.scrollHeight;
        });

        createBoard();
        setupPlayerInfo();
    </script>
</body>
</html>
