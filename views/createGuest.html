<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gomoku Game</title>
</head>

<body>
    <h1>Welcome to Gomoku</h1>
    <button id="loginBtn">Login</button>
    <button id="guestBtn">Join as Guest</button>

    <div id="guest-info"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io.connect('http://localhost:8002'); 

        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('guestBtn').addEventListener('click', joinAsGuest);
        });

        function joinAsGuest() {
            console.log("Guest button clicked!"); // Ghi log để kiểm tra
            fetch('/go/guest', { method: 'POST' }) 
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    const guestId = data.guestId; // Lưu guestId
                    displayGuestInfo(guestId); // Hiển thị thông tin guest
                    // Chuyển đến màn chơi Gomoku
                    window.location.href = '/go/play';
                })
                .catch(error => console.error('Error:', error));
        }

        function displayGuestInfo(guestId) {
            const guestInfoElement = document.getElementById('guest-info');
            guestInfoElement.innerHTML = `Guest ID: ${guestId}`;
        }
    </script>
</body>

</html>
