<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gomoku Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container text-center mt-5">
        <h1 class="display-4 text-primary">Welcome to Gomoku</h1>
        <div class="mt-4">
            <button id="loginBtn" class="btn btn-primary btn-lg me-2">Login</button>
            <button id="guestBtn" class="btn btn-success btn-lg">Join as Guest</button>
        </div>
        <div id="guest-info" class="mt-4 text-secondary"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const socket = io.connect('http://localhost:8002');

        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('guestBtn').addEventListener('click', joinAsGuest);
        });

        function joinAsGuest() {
            console.log("Guest button clicked!");
            fetch('/go/guest', { method: 'POST' })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    const guestId = data.guestId;
                    window.location.href = `/go/play?guestId=${guestId}`;
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
